{% extends "core/base.html" %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-xl bg-white p-8 rounded-lg shadow-md border">
        <!-- Form Header -->
        <h2 class="text-2xl font-bold text-gray-900 text-center mb-6 uppercase tracking-widest">Create Post</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-6 p-6">
            {% csrf_token %}
            <div>
                <label for="id_title" class="block text-sm font-semibold  mb-1 uppercase">Title</label>
                <input type="text" name="title" id="id_title" placeholder="Post Title" 
                    class="w-full rounded-md border border-gray-400 px-4 py-2 text-gray-500 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
        
            <!-- Description Field -->
            <div>
                <label for="id_content" class="block text-sm font-semibold text-gray-700 mb-1 uppercase">Description</label>
                <textarea name="content" id="id_content" rows="4" placeholder="What's in your mind?"
                    class="w-full rounded-md border border-gray-400 px-4 py-2 text-gray-900 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300"></textarea>
            </div>
        
            <!-- âœ… Image Upload Field -->
            <div>
                <label for="id_image" class="block text-sm font-semibold text-gray-700 mb-1 uppercase">Upload Image</label>
                <input type="file" name="image" id="id_image"
                    class="w-full border border-gray-400 px-4 py-2 text-gray-700 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300">
            </div>
        
            <!-- Submit Button -->
            <div class="text-right">
                <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow hover:bg-indigo-700 transition duration-300">
                    Submit
                </button>
            </div>
        </form>
        
        
    </div>
</div>
{% endblock %}
